<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        window.onload = function()
        {
            
            var maioePreco = null;
            var menorPreco = null;
            var valorMaiorOuMenor = 0;
            for( i = 0; i < 8; i ++)
            {
                 var teste = Number(prompt("teste"));
                
                 if(teste >= maioePreco || maioePreco == null);
                 {
                     maioePreco = teste;
                 }

                if(teste <= menorPreco || menorPreco == null)
                {
                    menorPreco = teste;
                }
            } console.log("maior preço [ " + maioePreco + " ] menor preço [ " + menorPreco + " ]")
         }
    </script>
</body>
</html>
