<body>
        <script>
          //  Desenvolva um programa que leia 10 números inteiros e guarde-os em um vetor.
          //  No final, mostre quais são os números pares que foram digitados
          //  e em que posições eles estão armazenados.
        window.onload = function(){
            var numeroPar = [];
            var posicaoPar = [];

            for(var i = 0; i < 10; i++){
              var resultado =  Number(prompt("Digite seu número"));
                if( i%2 == 0)
            {
               numeroPar.push(resultado)
               posicaoPar.push(i)
            }            
              
        } console.log(numeroPar);
        console.log(posicaoPar);
    }
    </script>
</body>
