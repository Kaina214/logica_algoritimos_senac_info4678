<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var pos =  Number(prompt("Digite o valor inicial"));
            var meio =  Number(prompt("Digite o valor do meio"));
           var descricao = "";
           for(i = pos ; i <= meio; i+=2){
           descricao = descricao + i + " ";
           }
           descricao = descricao + "Acabou";
           alert(descricao)   
          }

           
               
              

   </script>
</body>
</html>
