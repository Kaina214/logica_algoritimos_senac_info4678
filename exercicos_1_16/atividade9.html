<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <br><input type="text" id="dinheiro">
    <button onclick="exibeDadoDigitado()">e.os.guri </button>
    <script>
        function exibeDadoDigitado(){
          
           var dinheiro = Number(document.getElementById("dinheiro").value);

           alert( dinheiro + "=" + dolar)
        }

    </script>
