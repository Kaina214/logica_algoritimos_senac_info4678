<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            var resultado = Math.floor(Math.random() *11);
            for(var i = 0; i <= 20; i ++){
                if(resultado == i){
                    console.log("você sortiou " + i)
                }else if(resultado >= 5){
                    console.log(resultado + " são acime de 5");
                }else if((resultado / 0.03) == 0){
                    console.log(resultado + " são divisíveis por 3" );
                }else{
                    console.log("ERROR")
                }
            }
        }
    </script>
</body>
</html>
